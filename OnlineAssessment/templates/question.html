{% extends "base.html" %}
{% block content %}
<div class="jumbotron mt-5 pt-5" style="color: black;">
  <h3>Question Title: {{ question.title }}</h3>
  <p>Question Content: {{question.content}}</p>
  <p>Correct Answer: {{question.correct_answer}}</p>
  <div class="form-group">
  <form action="{{ url_for('questions.question', question_id=question.id) }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.submit(class="btn btn-danger") }}
  </form>
  </div>
  <a class="btn btn-info" href="{{ url_for('core.index') }}">Back</a>

</div>

{% endblock content %}
