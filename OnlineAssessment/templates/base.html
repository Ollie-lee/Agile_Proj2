<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
	<title>Coding Online Assessment</title>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
		<div class="container">
			<a href="{{ url_for('core.index') }}" class="navbar-brand">Online Assessment</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('core.index') }}">Home</a>
					</li>
					{% if current_user.is_authenticated %}
					<li class="nav-item"><a class="nav-link" href="{{ url_for('core.stats') }}">Stats</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('users.logout') }}">Log Out</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('users.account') }}">Account</a></li>
					{% if current_user.role == 'ADMIN' %}
					<li class="nav-item"><a class="nav-link" href="{{ url_for('questions.create_question') }}">Create
							Question</a></li>
					{% endif %}
					{% else %}
					<li class="nav-item"><a class="nav-link" href="{{ url_for('users.login') }}">Log In</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('users.register') }}">Register</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<div>
		{% block content %}

		{% endblock %}
	</div>

</body>


</html>
