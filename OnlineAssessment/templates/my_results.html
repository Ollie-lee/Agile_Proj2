{% extends "base.html" %}
{% block content %}
{% if tests|length > 0 %}
<!-- past exam header -->
<section id="create-head-section" class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1 class="display-4">Your Past Assessments</h1>
        </div>
      </div>
    </div>
  </section>
<div class="card">
  <div class="card body">  
    <!-- result for each test -->
    <div>
    <table class="result-table table table-hover table-striped my-5 table-bordered">
      <thead class="thead-dark">
          <th>Test Id</th>
          <th>Test date</th>
          <th>Score</th>
          <th>Results</th>
      </thead>
      {% for test in tests %}
      <tr>
          <td>Test {{ test.id }}</td>
          <td>{{ test.date }}</td>
          <td>{{ calculateScore(test.answers, test) }}</td>
          <td><a class="btn btn-outline-primary" href="{{ url_for('tests.test_results', test_id=test.id) }}">Check Result</a><span></span></td>
      </tr>
      {% endfor %}
    </table>
    </div>
  </div>
</div>
    {% else %}
    <button type="button" class="btn-lg"><a href="{{ url_for('tests.create_test') }}">Start the Test</a></button>
    {% endif %}
{% endblock %}
